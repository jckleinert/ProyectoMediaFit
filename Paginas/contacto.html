    <body>        
        <div id="contenedor-total">
            <div id="contenido-pagina">
                <header>                    
                    <nav>
                        <a href="../index.html" class="logo"><img src="../Imagenes/MEDIA-FIT-LOGO-baja-verde.png" alt="Foto del logo"></a>             
                        <div id="navegador">

                        </div>
                    </nav>
                </header>
                <main>
                    <h1 class="titulos" id="contacto">CONTACTO</h1>
                    <p>Envianos tu consulta y recibi una respuesta en el dia!</p>
                    <div class="formulario">
                        <form action="#" method="POST">
                            <fieldset class="contacto">
                                <label for="Nombre">Tu nombre:</label>
                                <input type="text"  name="Nombre" placeholder="Nombre" id="Nombre"><br><br>

                                <label for="correo">Tu email:</label>
                                <input type="text"  name="correo" id="correo" placeholder="Dirección de Correo Electronico" required><br><br>
                                
                                <label for="asunto">Asunto</label>
                                <select name="asunto" id="Asunto">
                                    <option select disabled selected>Seleccionar asunto</option>
                                    <option value="mas-informacion">Quiero informacion sobre los planes</option>
                                    <option value="problema-pago">Problemas con mi pago</option>
                                    <option value="Cancelar-suscripcion">Quiero darme de baja</option>
                                    <option value="comentarios">Comentarios generales</option>
                                    <option value="quejas">Libro de quejas</option>
                                </select><br><br>

                                <label for="comentario">Tu comentario</label>
                                <textarea name="comentario" id="comentario" cols="30" rows="10">Mensaje</textarea><br><br>

                                
                                <label for="cliente">Soy cliente</label>
                                <input type="radio" name="cliente" value="si">
                                <label for="cliente">No soy cliente</label>
                                <input type="radio" name="cliente" value="no"><br><br>

                                <label for="pass">Contraseña</label>
                                <input type="password" name="pass" id="pass"><br><br>

                                <input type="reset" value="Reiniciar Formulario">

                                <input type="submit" name="submit" value="Enviar">
                            </fieldset>
                        </form>
                    </div>
                </main>
            </div>
