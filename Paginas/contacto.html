    <body>
        <div id="contenedor-total">
            <div id="contenido-pagina">
                <header>
                    <input type="checkbox" id="btn-menu">
                    <label for="btn-menu"><img src="../Imagenes/icono-menu.png" alt="">
                    </label>
                    <nav>                        
                        <a href="index.html" class="logo"><img src="../Imagenes/MEDIA-FIT-LOGO-baja-verde.png" alt="Foto del logo"></a>
                        <div id="navegador">

                            <div><a href="contacto.html" class="paginaActiva"> Contacto</a></div>
                        </div>
                    </nav>
                </header>
                <main class="fondo__contacto">
                    <h1 class="titulos" id="contacto">CONTACTO</h1>                    
                    <div class="formulario">                        
                        <form action="#" method="POST">
                            <p>Envianos tu consulta y recibi una respuesta en el dia!</p>
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Apellido">
                                </div>
                              </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1"></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Dirección de Correo Electronico">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1"></label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option select disabled selected>Seleccionar asunto</option>
                                <option value="mas-informacion">Quiero informacion sobre los planes</option>
                                <option value="problema-pago">Problemas con mi pago</option>
                                <option value="Cancelar-suscripcion">Quiero darme de baja</option>
                                <option value="comentarios">Comentarios generales</option>
                                <option value="quejas">Libro de quejas</option>
                              </select>
                            </div>                           
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1"></label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Dejanos tu mensaje!</textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    Quiero recibir noticias y promociones
                                  </label>
                                </div>
                              </div>
                              <button class="btn btn-primary" type="submit">Enviar!</button>
                          </form>
                    </div>
                </main>
            </div>      
            <footer>
                <div class="footer__menu hidden">
                    <h5>Navegación</h5>

                        <a href="../index.html">Inicio</a>
